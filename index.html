<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>

    <link rel="stylesheet" href="style.css">

    <title>Quote Generator</title>

</head>
<body>
    
    <div class="quote-holder" id="quote-holder">
        <!-- Quote Container -->
        <div class="quote-block">
            <i class="fas fa-quote-left fa-4x"></i>
            <p class="quote-text" id='quote-text'></p>
            <div class="loader" id="loader"></div>
        </div>
        <!-- Author Container -->
        <div class="quote-author-container">
            <p class="quote-author" id="quote-author"><em></em></p>
        </div>
        <!-- Buttons Container -->
        <div class="button-block">
            <button class="twitter-share-btn btn" id="tweet-btn" title="Share on Twitter"><i class="fab fa-twitter fa-2x"></i></button>
            <button class="new-quote-btn btn" id="new-quote-btn">New  Quote</button>
        </div>
    </div>
    
    
    
    <!-- Script -->
    <script src="main.js"></script>
</body>
</html>
