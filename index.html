<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>

    <link rel="stylesheet" href="style.css">

    <title>Quote Generator</title>

</head>
<body>
    
    <div class="quote-holder" id="quote-holder">
        <!-- Quote Block -->
        <div class="quote-block">
            <i class="fas fa-quote-left fa-4x"></i>
            <p class="quote-text">What you are is what you have been. What you'll be is what you do now.</p>
        </div>
        <!-- Owner Container -->
        <div class="quote-owner-container">
            <p class="quote-owner"><em>Buddha</em></p>
        </div>
        <!-- Button Block -->
        <div class="button-block">
            <button class="twitter-share-btn btn" title="Share on Twitter"><i class="fab fa-twitter fa-2x"></i></button>
            <button class="new-quote-btn btn">New  Quote</button>
        </div>
    </div>
    
    
    
    <!-- Script -->
    <script src="main.js"></script>
</body>
</html>
